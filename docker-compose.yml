version: '2.0'

services:
  nginx:
    build:
      args:
        VERSION: $NGINX_VERSION
      context: .
      dockerfile: ./docker/nginx/Dockerfile
      target: dev
    volumes:
      - ./assets:/app/public
    depends_on:
      - php-fpm
    ports:
       - 8080:80
  php-fpm:
    build:
      args:
        VERSION: $PHP_VERSION
      context: .
      dockerfile: ./docker/php-fpm/Dockerfile
      target: dev
    volumes:
      - .:/app
    command: sh -c 'composer update && composer install --no-interaction --optimize-autoloader && php-fpm'